version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bug-priority-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist trained model artefacts across container restarts
      - model_artifacts:/app/models/artifacts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c",
             "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  model_artifacts:
